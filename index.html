<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/8510d63d0e.js" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="buttons"> 
          <button class="btn" onclick="bold()">Bold</button>
          <button class="btn" onclick="italic()">Italic</button>
          <button class="btn" onclick="left()"><i class="fa-solid fa-align-left icons" style="color: #7e7f81;"></i></button>
          <button class="btn" onclick="center()"><i class="fa-solid fa-align-center icons"style="color: #7e7f81;"></i></button>
          <button class="btn" onclick="right()"><i class="fa-solid fa-align-right icons" style="color: #7e7f81;"></i></button>
          <button class="btn" onclick="upper()">Upper Case</button>
          <button class="btn" onclick="lower()">Lower Case</button>
          <button class="btn" onclick="capital()">Capitalize</button>
          <button class="btn" onclick="dele()" id="dele">Clear Text</button>
          <button class="btn" onclick="color()"> <input type="color" id="head" name="head"   class="picker"> <span><i class="fa-solid fa-paintbrush icons" style="color: #4db2ff;"></i></span></button>
          <button class="btn" onclick="bgcolor()" ><input type="color" id="bgcolor" name="bgcolor" class="picker"><span ><i class="fa-solid fa-fill icons" style="color: #4db2ff;"></i></span></button>
          <button class="btn" onclick="size()">  <input type="number" id="quantity" name="quantity" min="1" max="50"><i class="fa-solid fa-text-height icons" style="color: #4db2ff;"></i></button>
          <button class="btn select">
            <select class="font"  id="fontfam" onchange="fontfam()">
                <option value="">Select Font</option>
                <option value="Georgia">Georgia</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Arial">Arial</option>
                <option value="Courier New">Courier New</option>
            </select>
          </button>
          <button class="btn"  onclick="print()"><i class="fa-solid fa-print icons" style="color: #4db2ff;"> </i> Print Text</button>
        </div>
        
        <div class="main" id="main">
            hello
        </div>
    
    </div>
</body>
</html>
